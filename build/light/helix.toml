"attributes" = "orange"
"comment" = { fg = "base03", modifiers = ["italic"] }
"constant" = "orange"
"constant.character.escape" = "red"
"constant.numeric" = "orange"
"constructor" = "purple"
"debug" = "base03"
"diagnostic" = { modifiers = ["underlined"] }
"diff.delta" = "purple"
"diff.minus" = "red"
"diff.plus" = "green"
"error" = "red"
"function" = { fg = "blue", modifiers = ["italic"] }
"hint" = "blue"
"info" = "blue"
"keyword" = { fg = "purple", modifiers = ["italic"] }
"keyword.storage.type" = { fg = "blue", modifiers = [] }
"label" = "base06"
"namespace" = "green"
"operator" = "purple"
"special" = "base0D"
"string"  = "green"
"type" = "blue"
"type.enum" = "green"
"variable" = "purple"
"variable.builtin" = "green"
"warning" = "orange"
"punctuation" = "purple"
"punctuation.bracket" = "primary"

"markup.bold" = { modifiers = ["bold"] }
"markup.heading" = "primary"
"markup.italic" = { modifiers = ["italic"] }
"markup.link.text" = "primary"
"markup.link.url" = { fg = "blue", modifiers = ["underlined"] }
"markup.list" = "purple"
"markup.quote" = "teal"
"markup.raw" = "green"
"markup.strikethrough" = { modifiers = ["crossed_out"] }

"diagnostic.info" = { modifiers = ["underlined"] }
"diagnostic.hint" = { underline = { style = "dashed" } }
"diagnostic.warning" = { underline = { style = "dotted" } }
"diagnostic.error" = { underline = { style = "curl" } }

"ui.background" = { bg = "background" }
"ui.bufferline.active" = { fg = "background", bg = "base05", modifiers = ["bold"] }
"ui.bufferline" = { fg = "base05", bg = "background" }
"ui.cursor" = { fg = "primary", modifiers = ["reversed"] }
"ui.cursor.insert" = { fg = "secondary", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "primary", modifiers = ["reversed"] }
"ui.cursor.select" = { fg = "primary", modifiers = ["reversed"] }
"ui.cursorline.primary" = { fg = "base07", bg = "surface" }
"ui.gutter" = { bg = "background" }
"ui.help" = { fg = "base06", bg = "surface" }
"ui.linenr" = { fg = "base05", bg = "base00" }
"ui.linenr.selected" = { fg = "base07", modifiers = ["bold"] }
"ui.menu" = { fg = "base05", bg = "surface" }
"ui.menu.selected" = { fg = "base07", bg = "overlay" }
"ui.menu.scroll" = { fg = "primary", bg = "base01" }
"ui.popup" = { bg = "overlay" }
"ui.selection" = { bg = "overlay" }
"ui.selection.primary" = { bg = "overlay" }
"ui.statusline" = { fg = "base04", bg = "base01" }
"ui.statusline.inactive" = { bg = "background", fg = "base03" }
"ui.statusline.normal" = { fg = "primary", bg = "surface" }
"ui.statusline.insert" = { fg = "secondary", bg = "surface" }
"ui.statusline.select" = { fg = "base00", bg = "base0F" }
"ui.text" = "base07"
"ui.text.focus" = "base07"
"ui.virtual.indent-guide" = { fg = "overlay" }
"ui.virtual.inlay-hint" = { bg = "overlay", fg = "base05" }
"ui.virtual.jump-label" = { fg = "overlay", modifiers = ["bold"] }
"ui.virtual.ruler" = { bg = "overlay" }
"ui.window" = { bg = "surface" }

[palette]
base00 = "#f3f4ff" # Default Background
base01 = "#f1f2ff" # Lighter Background (Used for status bars, line number and folding marks)
base02 = "#f0f0ff" # Selection Background
base03 = "#717178" # Comments, Invisibles, Line Highlighting
base04 = "#595a5f" # Dark Foreground (Used for status bars)
base05 = "#424246" # Default Foreground, Caret, Delimiters, Operators
base06 = "#2d2e30" # Light Foreground (Not often used)
base07 = "#151517" # Light Background (Not often used)
base08 = "#f6584e" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09 = "#c48000" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A = "#c48000" # Classes, Markup Bold, Search Text Background
base0B = "#00a44c" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C = "#009f98" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D = "#0098d0" # Functions, Methods, Attribute IDs, Headings
base0E = "#8d83dd" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F = "#c48000" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
background = "#f3f4ff"
surface = "#f1f2ff"
overlay = "#f0f0ff"
red = "#f6584e"
orange = "#c48000"
green = "#00a44c"
blue = "#0098d0"
teal = "#009f98"
purple = "#8d83dd"
primary = "#8d83dd"
secondary = "#0098d0"
